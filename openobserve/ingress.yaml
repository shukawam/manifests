apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openobserve
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - openobserve.dev.shukawam.me
      secretName: shukawam-tls-secret
  rules:
    - host: openobserve.dev.shukawam.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openobserve
                port:
                  number: 5080
