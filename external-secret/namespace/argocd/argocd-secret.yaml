apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-auth0-secret
  namespace: argocd
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secretstore
  target:
    name: argocd-auth0-secret
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
  data:
    - secretKey: argocd.keycloak.clientSecret
      remoteRef:
        key: argocd.keycloak.clientSecret
