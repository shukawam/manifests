apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: apm-secret
  namespace: code-at-customer
spec:
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secretstore
  target:
    name: apm-secret
    creationPolicy: Owner
  data:
    - secretKey: privateKey
      remoteRef:
        key: apm.privateKey
    - secretKey: publicKey
      remoteRef:
        key: apm.publicKey
    - secretKey: endpoint
      remoteRef:
        key: apm.endpoint
