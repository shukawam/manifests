apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: idcs-secret
  namespace: code-at-customer
spec:
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secretstore
  target:
    name: idcs-secret
    creationPolicy: Owner
  data:
    - secretKey: 'uri'
      remoteRef:
        key: idcs.uri
    - secretKey: 'client-id'
      remoteRef:
        key: idcs.clint-id
    - secretKey: 'client-secret'
      remoteRef:
        key: idcs.client-secret
    - secretKey: 'frontend-uri'
      remoteRef:
        key: idcs.frontend-uri
