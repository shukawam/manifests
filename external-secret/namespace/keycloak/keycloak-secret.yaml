apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-secret
  namespace: keycloak
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secretstore
  target:
    name: keycloak-secret
    creationPolicy: Owner
  data:
    - secretKey: user
      remoteRef:
        key: keycloak.admin.user
    - secretKey: password
      remoteRef:
        key: keycloak.admin.password
