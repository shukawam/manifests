apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: influxdb
  namespace: istio-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: influxdb.ochacafe-s5.cf
    http:
      paths:
      - backend:
          service:
            name: influxdb
            port:
              number: 8086
        path: /
        pathType: Prefix
status:
  loadBalancer: {}
