apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://argoproj.github.io/argo-helm'
    targetRevision: 0.0.9
    chart: argocd-apps
    helm:
      values: |
        projects:
          - name: secret
            namespace: argocd
            additionalLabels: {}
            additionalAnnotations: {}
            finalizers:
              - resources-finalizer.argocd.argoproj.io
            description: for secret resources.
            sourceRepos:
              - '*'
            destinations:
              - server: https://kubernetes.default.svc
                name: '*'
                namespace: '*'
            clusterResourceWhitelist:
              - kind: '*'
                group: '*'
          - name: argocd
            namespace: argocd
            additionalLabels: {}
            additionalAnnotations: {}
            finalizers:
              - resources-finalizer.argocd.argoproj.io
            description: for argocd resources.
            sourceRepos:
              - '*'
            destinations:
              - server: https://kubernetes.default.svc
                name: '*'
                namespace: argocd
            clusterResourceWhitelist:
              - kind: '*'
                group: '*'
          - name: ingress
            namespace: argocd
            additionalLabels: {}
            additionalAnnotations: {}
            finalizers:
              - resources-finalizer.argocd.argoproj.io
            description: for ingress resources.
            sourceRepos:
              - '*'
            destinations:
              - server: https://kubernetes.default.svc
                name: '*'
                namespace: ingress-nginx
            clusterResourceWhitelist:
              - kind: '*'
                group: '*'
          - name: monitoring
            namespace: argocd
            additionalLabels: {}
            additionalAnnotations: {}
            finalizers:
              - resources-finalizer.argocd.argoproj.io
            description: for monitoring resources.
            sourceRepos:
              - '*'
            destinations:
              - server: https://kubernetes.default.svc
                name: '*'
                namespace: '*'
            clusterResourceWhitelist:
              - kind: '*'
                group: '*'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
