apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-ingress
spec:
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  source:
    path: grafana
    repoURL: "https://github.com/shukawam/manifests"
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
