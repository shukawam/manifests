apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opentelemetry-collector
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
    targetRevision: 0.95.0
    chart: opentelemetry-collector
    helm:
      values: |
        mode: daemonset
        service:
          enabled: true
        image:
          repository: otel/opentelemetry-collector-k8s
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
            - host: collector.shukawam.me
              paths:
                - path: /
                  pathType: Prefix
                  port: 4318
          tls:
            - secretName: shukawam-tls-secret-collector
              hosts:
                - collector.shukawam.me
        config:
          receivers:
            filelog:
              include:
                - /var/log/**/*.log
              start_at: beginning
              operators:
                # Parse CRI-O format
                - type: regex_parser
                  id: parser-crio
                  regex:
                    '^(?P<time>[^ Z]+) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*)
                    ?(?P<log>.*)$'
                  output: extract_metadata_from_filepath
                  timestamp:
                    parse_from: attributes.time
                    layout_type: gotime
                    layout: '2006-01-02T15:04:05.999999999Z07:00'
                - type: move
                  from: attributes.log
                  to: body
                # Extract metadata from file path
                - type: regex_parser
                  id: extract_metadata_from_filepath
                  regex: '^.*\/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<uid>[a-f0-9\-]{36})\/(?P<container_name>[^\._]+)\/(?P<restart_count>\d+)\.log$'
                  parse_from: attributes["log.file.path"]
                  cache:
                    size: 128 # default maximum amount of Pods per Node is 110
                # Rename attributes
                - type: move
                  from: attributes.stream
                  to: attributes["log.iostream"]
                - type: move
                  from: attributes.container_name
                  to: resource["k8s.container.name"]
                - type: move
                  from: attributes.namespace
                  to: resource["k8s.namespace.name"]
                - type: move
                  from: attributes.pod_name
                  to: resource["k8s.pod.name"]
                - type: move
                  from: attributes.restart_count
                  to: resource["k8s.container.restart_count"]
                - type: move
                  from: attributes.uid
                  to: resource["k8s.pod.uid"]
          exporters:
            otlphttp/openobserve:
              endpoint: https://openobserve.shukawam.me/api/default/
              headers:
                Authorization: ${env:AUTHORIZATION_HEADER}
                stream-name: shukawam
          service:
            pipelines:
              logs/oke:
                exporters:
                  - otlphttp/openobserve
                processors:
                  - memory_limiter
                  - batch
                receivers:
                  - filelog
        extraEnvsFrom:
          - secretRef:
              name: opentelemetry-collector-secret
  project: management
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
