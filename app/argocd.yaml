apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://argoproj.github.io/argo-helm"
    targetRevision: 5.16.1
    chart: argo-cd
  project: "argocd"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
