apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-service-monitors
spec:
  project: monitoring
  source:
    repoURL: "https://github.com/shukawam/manifests"
    path: prometheus/service-monitor
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
