apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-bridge-ingress
  namespace: kafka
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - kafka.shukawam.me
      secretName: shukawam-tls-secret-kafka
  rules:
    - host: kafka.shukawam.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shukawam-bridge
                port:
                  number: 8080
